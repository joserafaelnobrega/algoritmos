<html>
    <script>
        metros = parseFloat(prompt('informe quantos metros quadrados devem ser pintados ')); 
    metros  = metros*metros;

    litros  = metros/ 36;

    if(litros <= 0 ){
        latas = 0;
    }else if ( litros<= 18 ){
        latas = 1 ; 
        
    }else if  ( litros%18 != 0 ) { 
        latas  = litros/18;
       diferença = latas.toFixed(0);
      
        diferença > latas ? latas = diferença : latas = diferença++;
         
    } else{
        latas = litros/18;
    }

    alert('o numero de latas de 18 litros que devem ser compradas é '+latas+ ' e isso custara '+ latas*80.00);

    if ( litros<= 0 ){
        latas = 0 ; 
    }else if(litros <=3.6 ){
        latas = 1;
    }else if  ( litros%3.6 != 0 ) { 
        latas  = litros/3.6;
        diferença = latas.toFixed(0);
            
        diferença > latas ? latas = diferença : latas = diferença++;
    } else{
        latas = litros/3.6;
    }

    alert('o numero de latas de 3.6 litros que devem ser compradas é '+latas+ ' e isso custara '+ latas*25.00);




    </script>
</html>
