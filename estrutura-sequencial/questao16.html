<html>
    <script>
    metros = parseFloat(prompt('informe quantos metros quadrados devem ser pintados ')); 
    metros  = metros*metros;

    litros  = metros/ 9;
    if ( litros<= 18 ){
        latas = 1 ; 
    }else if  ( litros%18 != 0 ) { 
        latas  = litros/18;
        latas -= 0.4;
        latas  = latas.toFixed(0);
        latas++; 
    } else{
        latas = litros/18;
    }

    alert('o numero de latas que devem ser compradas Ã© '+latas+ ' e isso custara '+ latas*80.00);

    </script>
</html>
