<html>
    <script>
     peso = parseFloat(prompt('digite o que deu na pesagem dos peixes'));
    
    
     excesso = peso - 50;
     if(excesso<0){
         excesso = 0;
     }
     excesso = excesso.toFixed(0);
     
        multa = 4.00 * excesso;
     
     
    
     alert('voce deve pagar '+ multa);
    </script>
</html>
