<html>
    <script>
     hrpg = parseFloat(prompt('quanto voce ganha por hr?'));
     hrs = parseFloat(prompt('quantas horas voce trabalhou no mes?'));

        salario = hrpg*hrs ;
     alert('salario bruto '+ salario);
     alert('descontado do inss ' + salario*0.08);
     alert('pago ao sindicato '+ salario*0.05);
     salarioIR = salario*0.11;
     salarioINSS = salario*0.08;
     salarioSIND = salario*0.05;
     salarioLIQUI = salario - salarioIR - salarioINSS - salarioSIND;
     salarioLIQUI  = salarioLIQUI.toFixed(2);
     alert('salario liquido '+ salarioLIQUI);
     alert('+ Salário Bruto : R$ '+ salario +  '\n '+ '- IR (11%) : R$ ' +salarioIR+ '\n' + '- INSS (8%) : R$ ' + salarioINSS + '\n '+ '- Sindicato ( 5%) : R$ ' + salarioSIND + '\n'+ '= Salário Liquido : R$ ' + salarioLIQUI );

    </script>
</html>
