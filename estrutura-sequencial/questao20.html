<html>
	<script>
		let turno=	prompt('em qual turno voce estuda? digite M, V ou N para indicar qual e');

			turno = turno.toUpperCase();

			switch(turno) {

				case 'M':
				alert('matutino');
				break;

				case 'V':
				alert('vespertino');
				break;

				case 'N':
				alert('nuturno');
				break;

				default:
				alert('valor invalido');

			}

	</script>
</html>
