<html>
    <script>
    numeros  = [];

    stop = parseInt(prompt("digite a quantidade de numeros que voce deseja inserir"));
    soma = 0;
    maior = 0;
     var decisao = false;
     

    for(i = 0 ; i<stop;i++){

        do{
        numeros[i] = parseInt(prompt("digite um numero"));
        
        if(numeros[i]<1||numeros[i]>1000){
          decisao = true;
          alert("numero nao aceito");
        }else{
          decisao = false;
        }
         } while(decisao);


        if(i == 0){
            maior = numeros[i];
            menor = numeros[i];

        }


        soma += numeros[i];
        if(numeros[i]>maior){
            maior = numeros[i];
        }

            

        if(numeros[i]<menor){

            menor = numeros[i];
        }
    }
    alert("o menor numero e: " + menor+ "\no maior numero e: "+ maior+"\na soma de todos eles e: "+ soma);
    </script>
</html>
