<html>
        <script>
        var numero = parseInt(prompt("digite o numero para ter retorno da tabuada"));
          var  str = "a multiplicacao : \n"


        for(var i = 1;i<11;i++){
            str += "\n"+ numero +" X "+ i +" = "+ numero*i ;

        }
        alert(str);

        </script>
</html>
