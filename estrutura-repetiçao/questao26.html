<html>
    <script>
    total = parseInt(prompt("quantos eleitores tem ao todo?"));
    candidato1 = 0;
    candidato2 = 0;
    candidato3 = 0;

    for(i = 0; i <total;i++){

    voto = parseInt(prompt("digite um numero de 1 a 3 para escolher o candidato que deseja votar"));

    if(voto == 1 ){
        candidato1++;
    }else if(voto == 2 ){
        candidato2++;
    }else if(voto == 3 ){
        candidato3++;
    }else{
        alert("voto nulo");
    
    
    }



    }
    alert("o candidato 1 teve: "+ candidato1 +" votos\no candidato 2 teve: "+ candidato2+" votos\no candidato 3 teve: "+ candidato3+" votos");

    </script>
</html>
