<html>
    <script>
    n1 = parseFloat(prompt('digite a sua primeira nota'));
    n2 = parseFloat(prompt('digite a sua segunda nota '));

    nota = (n1+n2)/2;

    if(nota >= 9){
        alert('nota A');
    }else if(nota>= 7.5){
        alert('nota B');
    }else if(nota>= 6.0){
        alert('nota C');
    }else if(nota >= 4.0){
        alert('nota D');
    }else{
        alert('nota F');
    }
    </script>
</html>
