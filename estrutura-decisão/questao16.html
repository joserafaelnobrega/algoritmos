<html>  
    <script>
        alert("digite os valores de uma equçaõ de segundo grau ");

        
        a = parseFloat(prompt("digite o valor de A "));//recebe o valor de A

        if(a == 0 ){
               alert("o valor de A nao pode ser 0");// informa que a nao pode ser 0
               exit(0);
        }

        b = parseFloat(prompt("digite o valor de B"));//pede o valor de B

        c = parseFloat(prompt("digite o valor de C"));//pede o valor de C  

        var delta = (b*b) - 4*a*C; //VALOR DE DELTA

        if(delta<0){
            alert("delta negativo");
            exit(0);
        }else if(delta == 0 ){
            alert("essa equacao so possui uma raiz");
            exit(0);
        }else{
            alert("essa equacao possui duas raizes");
            exit(0);
        }




    </script>
</html>
