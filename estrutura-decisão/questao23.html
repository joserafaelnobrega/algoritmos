<html>
    <script>
    var numero = parseFloat(prompt("digite um numero"));

    numero = numero *10;
    numero = numero.toFixed(0);

        while(numero>=10){

            numero = numero -10;
        }


        if(numero == 0){
            alert("numero inteiro");

        }else{
            alert("numero decimal");
        }
    </script>
</html>
