<html>  
    <script>
    l1 = parseInt(prompt('diga o primeiro lado do triangulo'));
    l2 = parseInt(prompt('diga o segundo lado do triangulo'));
    l3 = parseInt(prompt('diga o terceiro lado do triangulo'));

    if(l1+l2>l3 && l1+l3> l2 && l2+l3 > l1){


            if(l1 == l2 && l1 == l3){
                alert('triangulo equilatero');
            }else if(l1==l2 || l1 == l3 || l3== l2){
                alert('triangulo isoceles');
            }else{
                alert('triangulo escaleno');
            }

    }else{
        alert('nao Ã© um triangulo');
    }
    </script>
</html>
