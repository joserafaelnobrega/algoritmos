<html>  
    <script>
        n1 = parseInt(prompt("digite a primeira nota"));
        n2 = parseInt(prompt("digite a segunda nota"));
        n3 = parseInt(prompt("digite a terceira nota"));

        n1 = (n1+n2+n3)/3;

        if(n1 == 10){
            alert("aprovado com distinção");

        }else if(n1>=7 ){
            alert("aprovado ");
        }else{

            alert("reprovado");
        }
    </script>
</html>
