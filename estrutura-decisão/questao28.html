<html>
    <script>
    tipo = prompt("qual tipo de carne voce deseja levar? (f)FILE DUPLO (a)ALCATRA (p)PICANHA");

    var str;
    var pagamento;
    var desconto;

        kg = parseFloat(prompt("quantos kg voce deseja levar?"));
        str  = "file duplo\n"+ kg +" kilos\n";

            kg = kg*4.90;
        }else{
            kg = kg*5.80;
        }

        if(pagamento == "cartao tabajara" ){
            desconto = kg*0.05;
            kg = kg -desconto;
            str += "forma de pagamento: cartão tabajara\n valor do desconto : 5%\n  total a pagar : "+ kg;

            str += "forma de pagamento:"+ pagamento + "\n valor do desconto : 0%\n  total a pagar : "+kg;
        }
        alert(str);

            str += "forma de pagamento: cartão tabajara\n valor do desconto : 5%\n  total a pagar : "+ kg;
        }else{
            str += "forma de pagamento:"+ pagamento + "\n valor do desconto : 0%\n  total a pagar : "+kg;
        }

    </script>
</html>
